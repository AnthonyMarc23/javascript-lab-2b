<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Address Book</title>
</head>
<body>
  <div class="form-box">
    <h1>My Contacts</h1>
      <div class="form-group">
        <input type="name" class="form-control" id="contactName" placeholder="Contact Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="contactPhone" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="contactEmail" placeholder="Contact's Email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="relation" placeholder="Relationship">
      </div>
      
      <button class="btn btn-primary" onclick="addressBook.add({
        name: document.getElementById('contactName'),
        phone: document.getElementById('contactPhone'),
        email: document.getElementById('contactEmail'),
        relation: document.getElementById('relation')
      });">Add Contact</button>
      
  
  </div>
  <div id="contacts" class="row">

  </div>

 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
